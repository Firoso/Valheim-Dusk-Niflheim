##############################PRICES FORMUALE##############################
Shields
Non-Serpent Shields
n^2.1 n={50:100} 		- where n is the tier adjusted to a fit a min/max
						of 50 for tier 1 (e.g. Wood), to 100 for BlackMetal
Serpent Shield (rationale: mid tier with high risk potential)
n^2.1 n={75} -  where n is adjusted to be between Iron and Silver


Chest & Leggings
n^2 n={40:100} 			- where n is the tier adjusted to a fit a min/max
						of 40 for tier 0 (e.g. Rags), to 100 for BlackMetal

Helmets
n^1.9 n={50:100} 		- where n is the tier adjusted to a fit a min/max
						of 40 for tier 0 (e.g. Rags), to 100 for BlackMetal

Capes
n^1.8 n={50,60,90,100} 	- where n is the tier adjusted to a fit a min/max
						of 50 for tier 1 (e.g. Deer Hide), to 100 for Wolf Cape
						(rationale: Wolf cape has frost resistance by default
					 	and is the second most durable cape in the game, if
					 	enchanted to legedary with maximal affixes it would be
					 	exceptionally good)

Weapons
n^2.2 n={70:100} 		- where n is the tier adjusted to a fit a min/max
						of 70 for tier 4 (e.g. Bronze, 80 Iron, 90 Silver),
						to 100 for BlackMetal

StagBreaker
n^2.2 n={65}			- where n is the tier adjusted to a fit a min/max
						of 70 for tier 3.5 (e.g. Bronze, 80 Iron, 90 Silver), to 100 for BlackMetal
						(rationale: its a utility weapon and should be tiered
						to be slightly over the value of a single target weapon
						of the same material tier as they also require special
						materials)

Chitin-Based
n^2.2 n={75}			- where n is the tier adjusted to a fit a min/max
						of 70 for tier 4.5 (e.g. Bronze, 80 Iron, 90 Silver),
						to 100 for BlackMetal
						(rationale: same as serpent shield, although razer might
						be worth pricing higher as its the second best dagger in
						the game overall)

IronSledge/SledgeBreaker
n^2.2 n={85}			- where n is the tier adjusted to a fit a min/max
						of 85 for tier 3.5 (e.g. Bronze, 80 Iron, 90 Silver),
						to 100 for BlackMetal
						(rationale: its a utility weapon and should be tiered
						to be slightly over the value of a single target weapon
						of the same material tier as they also require special
						materials)

FireSword
n^2.2 n={120}			- where n is the tier adjusted to a fit a min/max
						of 70 for tier 3.5 (e.g. Bronze, 80 Iron, 90 Silver),
						to 100 for BlackMetal, 120 is obviously above 100,
						but given this is a weapon that has elemental effects
						and is a potential meta, it comes at a much higher
						tier.

Trophies
n^2.4, n={2:18}			- where n is the tier adjusted to a fit a min/max
						of 2 for tier 0 (e.g. Necks, tier 1 being boar, tier 2 deer,
						etc.), to 18 for Yagaluth

Serpent-Trophy
n^2.4 n = 10.5			- where n is the tier adjusted to a fit a min/max
						of 2 for tier 0 (e.g. Necks, tier 1 being boar, tier 2 deer,
						etc.), to 18 for Yagaluth
						(Same as all other serpent related items, high risk potential)

n^2.4 n = 17.5			- where n is the tier adjusted to a fit a min/max
						of 2 for tier 0 (e.g. Necks, tier 1 being boar, tier 2 deer,
						etc.), to 18 for Yagaluth
						(rationale: Stone golems are rarely found, let alone fought,
						and compound that with a low percentage trophy drop makes this
						a near top value trophy, right below Yagaluth)

Runes
(n^5) * 1.5, n={3:6}	- where n is the tier adjusted to a fit a min/max
						of 3 for tier 1 (e.g. magic, tier 2 is rare, etc.), to 6 for
						legendary rune stones
						(rationale: Runes you can get from boss trophies, and while they
						should be expensive, at only 1 the scaling would be wonky to have
						it cost an immense amount more than the rest of the crafting goods)

All other Epic-Loot crafting materials
n^5, n={3:6}			- where n is the tier adjusted to a fit a min/max
						of 3 for tier 1 (e.g. magic, tier 2 is rare, etc.), to 6 for
						legendary rune stones
						(rationale: Need at least 5 of two of them, meaning any legendary
						will cost 77,000 gold in crafting materials if you buy it solely
						from the vendor)
